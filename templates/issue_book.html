{% extends 'base.html' %}
{% block content %}
<h2>Issue Book</h2>

<div class="mb-3">
  <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
  <a href="{{ url_for('view_books') }}" class="btn btn-secondary">Back</a>
</div>

<form method="POST">
  <label>Select Book</label>
  <select name="book_id" class="form-control mb-2" required>
    {% for b in books %}
      <option value="{{ b.id }}">{{ b.title }} by {{ b.author }}</option>
    {% endfor %}
  </select>

  <label>Select Member</label>
  <select name="member_id" class="form-control mb-2" required>
    {% for m in members %}
      <option value="{{ m.id }}">{{ m.name }} ({{ m.email }})</option>
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-warning">Issue Book</button>
</form>
{% endblock %}

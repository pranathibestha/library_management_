{% extends 'base.html' %}
{% block content %}
<h2>Issued Books</h2>
<table class="table table-striped">
  <thead class="table-dark"><tr><th>ID</th><th>Title</th><th>Member</th><th>Issue Date</th><th>Action</th></tr></thead>
  <tbody>{% for r in records %}<tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td><td><a href="/return-book/{{ r[0] }}" class="btn btn-warning btn-sm">Return</a></td></tr>{% endfor %}</tbody>
</table>
{% endblock %}

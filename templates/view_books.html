{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<table class="table table-bordered">
  <thead class="table-dark"><tr><th>ID</th><th>Title</th><th>Author</th><th>Status</th></tr></thead>
  <tbody>{% for b in books %}<tr><td>{{ b.id }}</td><td>{{ b.title }}</td><td>{{ b.author }}</td><td>{{ b.status }}</td></tr>{% endfor %}</tbody>
</table>
{% endblock %}
